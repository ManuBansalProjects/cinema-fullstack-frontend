<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 col">
          
        <h3 *ngIf="movieid else elseBlock" class="mb-3">Editing Movie</h3>
        <ng-template #elseBlock>
          <h3>Adding Movie</h3>
        </ng-template>
  
        <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
  
          <div class="form-outline mb-4">
            <label> <span class="link-danger">*</span> Name</label>
            <input type="text" class="form-control form-control-medium" [ngClass]="{'is-invalid':(movieForm.controls['name'].touched && movieForm.controls['name'].invalid) || (movieForm.controls['name'].invalid && formInvalid)}" placeholder="Enter Movie-Name" formControlName="name">
          
            <div class="invalid-feedback">Please Enter Valid Movie-Name</div>
          </div>
  
  
          <div class="form-outline mb-4">
            <label> <span class="link-danger">*</span> Released Date</label>
            <input type="date"  class="form-control form-control-medium" placeholder="Enter Released-Date"  [ngClass]="{'is-invalid':(movieForm.controls['releaseddate'].touched && movieForm.controls['releaseddate'].invalid) || (movieForm.controls['releaseddate'].invalid && formInvalid)}" formControlName="releaseddate">
          
            <div class="invalid-feedback">Please Enter Valid Released-Date </div>   
          </div>
          
  
          <div class="form-outline mb-4">
            <label> <span class="link-danger">*</span> Descrption</label>
            <input type="text" class="form-control form-control-medium" placeholder="Enter Descrption" [ngClass]="{'is-invalid': (movieForm.controls['descrption'].touched && movieForm.controls['descrption'].invalid) || (movieForm.controls['descrption'].invalid && formInvalid)}" formControlName="descrption">
          
            <div class="invalid-feedback">Please Enter Valid Descrption</div>
          </div>
          
  
          <div class="form-outline mb-4">
            <label> <span class="link-danger">*</span> Movie Poster Link</label>
            <input type="text" class="form-control form-control-medium" placeholder="Enter Movie-poster-Link" [ngClass]="{'is-invalid':(movieForm.controls['movieposter'].touched && movieForm.controls['movieposter'].invalid) || (movieForm.controls['movieposter'].invalid && formInvalid )}" formControlName="movieposter">
          
            <div class="invalid-feedback">Please Enter valid Movie-poster-Link </div>
          </div>
  
  
          <div>  
            <a routerLink="/movies" class="btn btn-danger">Cancel  </a>
            <button  type="submit" class="btn btn-success mx-3">Submit</button>
          </div>
  
        </form>
  
      </div>
    </div>
  </div>
