<div class="page">
  <h1>Booking {{ movie.name }}</h1>

  <div *ngFor="let show of shows" class="showstable">
    
    <a routerLink="/cinemas/details/{{show.cinemaid}}" class="cinemaLink">
      <div class="cinema">
        <h1>{{ show.cinemaname }}</h1>
        {{ show.cinemaaddress }}<br />
        {{ show.cinemacity }}
      </div>
    </a>

    <div>at {{ show.screen }}</div>

    <div>{{ show.screeningtime }}</div>

    <div>from <h3>{{show.startscreeningdate}}</h3>  to <h3>{{show.endscreeningdate}}</h3> </div>

    <div>amount 100 /-</div>

    <div>
      <a class="book-button" routerLink="/showsbooking/{{movieid}}/{{show.cinemaid}}/{{show.id}}">Book the sheet</a>
    </div>

  </div>
</div>
